version: '3'
services:
    #PHP Service
    app:
        image: devilbox/php-fpm:8.0-work
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
            FORWARD_PORTS_TO_LOCALHOST: 3306:0.0.0.0:3306
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./supervisor:/etc/supervisor/custom.d
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network
#    supervisor:
#        build:
#            context: .
#            dockerfile: Dockerfile2
#        container_name: supervisor
#        volumes:
#            - ./src:/var/www/html
#        networks:
#            - app-network

    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network
    #MySQL Service
    db:
        image: mysql:5.7.22
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: your_mysql_root_password
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network
#Docker Networks
networks:
    app-network:
        driver: bridge
#Volumes
volumes:
    dbdata:
        driver: local
